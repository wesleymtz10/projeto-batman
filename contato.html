                </div>

            <label for="text">Nome</label>
            <input type="text" id="fullname" name="fullname" placeholder="Digite Seu Nome" />
        
            <label for="Email">Email</label>
            <input type="email" id="email" placeholder="Digite um Email Válido" name="email">

            <label for="subject">Assunto</label>
            <input type="subject" id="subject" placeholder="Assunto Desejado" name="subject">

            <label for="message">Mensagem</label>
            <textarea placeholder="Digite Sua Mensagem Aqui" name="message" id="message" rows="7"></textarea>

            <button class="button">Enviar</button>
